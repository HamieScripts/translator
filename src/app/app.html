<div 
  class="
   glass-card 
   p-4 
   rounded-lg 
   shadow-lg 
   bg-white/10 
   backdrop-blur-xs 
   border 
   border-white/30
   mx-auto
   mt-4
   max-w-screen-lg">
  <header class="app-header flex ">
    <div class="flex-1">
      PolyFlow
    </div>
    <div class="flex flex-none gap-x-2">
      <a href="https://github.com/HamieScripts/translator" pButton size="small" variant="outlined" severity="secondary" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
        <i class="pi pi-github" pButtonIcon></i>
      </a>
      <p-button severity="contrast" [icon]="!isDarkMode ? 'pi pi-moon' : 'pi pi-sun'" size="small" aria-label="toggle-dark-mode" (click)="toggleDarkMode()" />
    </div>
  </header>
  <div class="language-selection mt-4">
    <p>Current Language: {{ currentLanguage }}</p>
    <p-button-group>
      <p-button *ngFor="let lang of availableLanguages" (click)="setLanguage(lang)" [label]="lang.toUpperCase()" [outlined]="currentLanguage !== lang" severity="secondary"></p-button>
    </p-button-group>
  </div>
</div>
<main class="app-content">
  <router-outlet />
</main>
